<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- LINK FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- SWIPER.JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- TOASTIFY -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- LINK AL CSS -->
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Document</title>
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="container-logo">
                <img src="./media/logo.svg" alt="logo">
            </div>
            <div class="container-logo-carrito" onclick="desplegar(event)">
                <div class="container-logo-y-contador">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <strong id="contadorElementosCarrito">0</strong>
                </div>
                <div id="contenidoCarrito" class="contenido-carrito hide" onclick="detenerCierre(event)">
                    <h5 id="textoCarritoVacio">Carrito Vacio</h5>
                    <div id="productosEnCarrito" class="productos-en-carrito">
                        <!-- Aca van los productos que agrego al carrito -->

                    </div>
                    <h5 id="tituloTotal" class="hide">Total:</h5>
                    <button id="BtnFinalizarCompra" class="hide">Finalizar Compra</button>
                </div>
            </div>
        </nav>
    </header>


    <main>

        <section class="container-fluid cardsZapatillasIndex">
            <h1 class="text-center">Productos</h1>

            <div class="container-buscador">
                <input type="text" id="inputTexto">
                <button type="submit" id="botonBuscar"><img src="./media/search.png" alt="busqueda"></button>
            </div>

            <div class="container-filtros">
                <li class="list-item">
                    <div id="botonCategorias" class="list-button list-button-click">
                        <h5>Categoria</h5>
                        <img src="./media/flecha.png" class="list-arrow" alt="menu desplegable">
                    </div>

                    <ul id="lista-categorias" class="list-options list-show hide">
                        <li class="list-inside">
                            <h6>hola</h6>
                        </li>
                        <li class="list-inside">
                            <h6>hola</h6>
                        </li>
                    </ul>
                </li>

                <li class="list-item">
                    <div id="botonCategorias" class="list-button list-button-click">
                        <h5>Filtros</h5>
                        <img src="./media/flecha.png" class="list-arrow" alt="menu desplegable">
                    </div>

                    <ul id="container-filtros" class="list-options list-show hide">
                        <li class="list-inside">
                            Elija Categoria
                        </li>
                    </ul>
                </li>
            </div>

            <div class="row row-zapas" id="containerZapas">

            </div>
        </section>

    </main>

    <footer>

    </footer>


    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- MAIN JS -->
    <script src="./js/main.js" defer></script>
    <!-- ZAPATILLAS JS -->
    <script src="./js/productos.js"></script>
    <!-- SWIPER -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- SWEET ALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- TOASTIFY -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
